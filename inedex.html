<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>

    <h1>Jogo de Adivinhação</h1>

    <p>Tente adivinhar o número entre 1 e 10:</p>
    <input type="text" id="guessInput">
    <button onclick="verificarAdivinhacao()">Verificar</button>
    <p id="resultado"></p>

    <script>
        // Gera um número aleatório entre 1 e 10
        const numeroAleatorio = Math.floor(Math.random() * 10) + 1;

        function verificarAdivinhacao() {
            // Obtém a entrada do jogador
            const palpite = document.getElementById('guessInput').value;

            // Converte o palpite para um número
            const palpiteNumerico = parseInt(palpite);

            // Verifica se o palpite está correto
            if (palpiteNumerico === numeroAleatorio) {
                document.getElementById('resultado').innerHTML = 'Parabéns! Você acertou!';
            } else {
                document.getElementById('resultado').innerHTML = 'Desculpe, tente novamente.';
            }
        }
    </script>

</body>
</html>
